<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menor de idade</title>
</head>
<body>
    <h1>Identificador de Idade</h1>

    <div id="res">
        <p>O resultado sairá aqui:</p>
    </div>

    <script>
        var idade = Number(prompt('Qual é a sua idade?'))
        var res = window.document.getElementById('res')

        if(idade < 18 ){
            res.innerHTML = (`Você tem ${idade}. Você é considerado <strong>Menor de Idade</strong>.`)
        }else{
            res.innerHTML = (`Você tem ${idade}. Você é um <strong>ADULTO</strong>.`)
        }
    </script>

</body>
</html>
