<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequência de Fibonacci</title>
</head>
<body>
    <h1>Sequência de Fibonacci</h1>

    <script>
        var n1 = 0
        var ben = ""
    for( var c = n1; c< 1000; c++){
        ben+=c
    }
    document.write('ben')
    </script>
</body>
</html>
