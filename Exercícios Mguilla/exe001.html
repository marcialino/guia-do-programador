<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert com Botão</title>
</head>
<body>
    <header><h1>Alert com Botão</h1></header>
    <input type="button" value="Clicar" name="btn" id="btn" onclick="clicar()">
    <p>Clique no botão para começar</p>

    <script>
        function clicar(){
        window.alert('Você clicou! Passe para o próximo exercício para continuar os seus estudos.')
        }

    </script>
</body>
</html>
