<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaração For</title>
</head>
<body>
    <script>
        var msg = ""
        for(var c = 0;c<=20; c++){
            if(c%2==0){
                if(c==20){
                    msg+=c
                    break
                }
                msg+= c + ","
            }
           
        }
        alert(msg)
    </script>
</body>
</html>
