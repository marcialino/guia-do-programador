<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de três números</title>
</head>
<body>
    <h1>Média Aritmética</h1>

    <script>
    var nome =  prompt('Qual é o seu nome?')
    confirm(`Olá ${nome}, que bom ter você aqui. Vamos praticar o cálculo da média aritmética`)

    var n1 = Number(prompt('Digite o primeiro número'))

    var n2 = Number(prompt('Digite o segundo número'))

    var n3 = Number(prompt('Agora, digite o terceiro número'))

    var media = (n1+n2+n3)/3
    window.alert(`A média dos números digitados é ${media.toFixed(2)}`)
    </script>
</body>
</html>
