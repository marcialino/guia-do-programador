<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Múltiplos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Trabalhando com  Múltiplos</h1>

    <section>
        <div>
            <p>Calcular os múltiplos que estejam até: <input type="number" name="limite" id="limite" placeholder="defina um número"></p>
            <p>Primeiro número: <input type="number" name="num1" id="num1"></p>
            <p>Segundo número: <input type="number" name="num2" id="num2"></p>
            <p><input type="button" value="Calcular" name="btn" id="btn" onclick="calcular()"></p>
        
        </div>
        <div id="res">
            <p>O objetivo é encontrar os múltiplos de dois números que estejam dentro do parâmetro estabelecido, e fazer algumas operações com os resultados. Preencha os dados para calcular!</p>
        </div>
    </section>

    <script src="mult.js"></script>
</body>
</html>
