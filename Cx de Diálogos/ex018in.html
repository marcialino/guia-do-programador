<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador In</title>
</head>
<body>
    <script>
        MeuObjeto = {
            x:"Olá",
            y:45,
            z:90
        }
        
        alert("x" in MeuObjeto)
        alert ("a" in MeuObjeto)
        
        "z" in MeuObjeto ? alert(MeuObjeto.z) : alert("z não é propriedade de MeuObjeto")
        
        "a" in MeuObjeto ? alert(MeuObjeto.a) : alert("a não é propriedade de MeuObjeto")
    </script>
</body>
</html>
