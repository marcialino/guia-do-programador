<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador In</title>
</head>
<body>
    <script>
        MeuObjeto = {
            x:"Olá",
            y:45,
            z:90
        }
        
        ("y" in MeuObjeto) ? alert(MeuObjeto.y): alert("y  não é propriedade de MeuObjeto")
    </script>
</body>
</html>
