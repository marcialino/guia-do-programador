<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <h1>Vamos entender operadores</h1>
    <script>
       funcaoUm = function (){
        var x = 2
        var y = --x
        alert(y)
       }
       funcaoUm()
     funcaoDois = function(){
        var a = 2
        var b = ++a
        alert(b)
     }
     funcaoDois()

     funcaoTres = function(){
        var x = 2
        
      var y = x++
        alert(y)
     }
     funcaoTres()
       
    </script>

</body>
</html>
