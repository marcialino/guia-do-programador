<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
</head>
<body>
    <h1>Entendendo variável e seu escopo</h1>

    <script>
        a = 10

        funcaoUm = function(){
            var a = 20
            alert(a)
        }
        funcaoUm()

        funcaoDois = function(){
            alert(a)
        }
        funcaoDois()
        alert(a)
    </script>
</body>
</html>
