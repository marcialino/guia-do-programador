<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função</title>
</head>
<body>
    <script>
        function multiplica (x,y){
          return (x*y)
                  
        }
        var resultado = multiplica(4,3)
        alert(resultado)

        function somar(x,y){
            return (x+y)
        }
        var res = somar(10,4)
        alert(res)

    </script>
</body>
</html>
