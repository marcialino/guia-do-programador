<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaração Witch</title>
</head>
<body>
    <script>
        var estadoSul = 'PR'
        switch(estadoSul){
            case'RS':
            alert('Rio Grande do Sul')
            break
            case 'SC':
            alert('Santa Catarina')
            break
            case'PR':
            alert('Paraná')
            break
            default:
            alert('Não é uma sigla de um Estado da Região Sul')
        }
    </script>
</body>
</html>
