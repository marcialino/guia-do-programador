<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaração For</title>
</head>
<body>
    <script>
        var msg = ''
        for(var i = 0; i<10;i++){
        /*usa esse if para evitar de colocar vírgula depois do 9, que é o último número. O break é usado para evitar colocar dois 9. */    
            if(i==9){
                msg+=i
                break
            }
            msg +=i + ","
        }
        alert(msg)
    </script>
</body>
</html>
